name: MSVC
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - msvc      
jobs:
  msvc-pack:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ilammy/msvc-dev-cmd@v1.4.1
      - uses: robinraju/release-downloader@v1.7
        with:
          repository: "PerryWerneck/lib3270"
          latest: true
          fileName: "mingw-lib3270.tar.xz"
      - name: Extract lib3270
        run: 7z x mingw-lib3270.tar.xz -y -olib3270
      - name: check
        run: dir
      - name: Build
        run: nmake /f win\Makefile-ci.msc LIB3270_SDK_PATH=lib3270\mingw64 DESTDIR=ipc3270.msvc install
        
